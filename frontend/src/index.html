<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Backup Plans</title>
		<link rel="stylesheet" type="text/css" media="screen" href="style.css" />
		<script type="module" src="index.js"></script>
	</head>
	<body>
		<div style="padding: 0.5em 0; text-align: center">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="50" height="50">
				<circle cx="25" cy="25" r="22" stroke="currentColor" stroke-width="6" fill="none"
				stroke-dasharray="100 138.16" stroke-linecap="round">
					<animate attributeName="stroke-dasharray" values="0 138.16;138.16 138.16;0 138.16" dur="5s" repeatCount="indefinite" />
					<animateTransform attributeName="transform" attributeType="XML" type="rotate" values="-90 25 25;90 25 25;630 25 25" dur="5s" repeatCount="indefinite" />
				</circle>
			</svg>
		</div>
	</body>
</html>
